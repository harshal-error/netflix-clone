<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="netflix.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="netflixjpg.webp" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="Screenshot 2024-07-06 120953.png" alt="User Profile">
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>See What's Next.</h1>
            <p>watch anywhere,cancel anytime</p>
            <button>Join a free for a Month</button>
            
            
    </section>

    <section class="content">
        <h4>Movies &TV shows set in India</h4>
        <div class="movie-grid">
            <div class="movie">
              <button>  <img src="Screenshot 2024-07-06 115551.png" alt="Movie 1"></button>
                
            </div>
            <div class="movie">
                <button><img src="Screenshot 2024-07-06 115929.png" alt="Movie 2"></button>
            </div>
           
        </div>
    </section>
</body>
</html>
